<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Academy - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .auth-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-section input, .auth-section button {
            padding: 12px 20px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #1976D2;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .data-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .status {
            padding: 20px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .bulk-upload {
            border: 2px dashed #ddd;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .bulk-upload:hover {
            border-color: #4CAF50;
            background: #f8fff8;
        }

        .bulk-upload input[type="file"] {
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèè Cricket Academy</h1>
            <p>Admin Dashboard - Data Management System</p>
        </div>

        <div class="main-content">
            <!-- Authentication Section -->
            <div id="auth-section" class="auth-section">
                <h2>Admin Login</h2>
                <div>
                    <input type="text" id="username" placeholder="Username" value="admin">
                    <input type="password" id="password" placeholder="Password" value="admin">
                    <button class="btn-primary" onclick="login()">Login</button>
                </div>
                <div id="auth-status" class="status"></div>
            </div>

            <!-- Dashboard Content (Hidden until login) -->
            <div id="dashboard-content" class="hidden">
                <!-- Database Statistics -->
                <div class="section">
                    <h2>üìä Database Statistics</h2>
                    <button class="btn-secondary" onclick="loadStats()">Refresh Stats</button>
                    <div id="stats-grid" class="stats-grid">
                        <!-- Stats will be loaded here -->
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="section">
                    <h2>‚ö° Quick Actions</h2>
                    <button class="btn-secondary" onclick="exportData('students')">Export Students</button>
                    <button class="btn-secondary" onclick="exportData('programs')">Export Programs</button>
                    <button class="btn-secondary" onclick="exportData('coaches')">Export Coaches</button>
                    <button class="btn-secondary" onclick="exportData('bookings')">Export Bookings</button>
                    <button class="btn-secondary" onclick="exportData('testimonials')">Export Testimonials</button>
                </div>

                <!-- Student Management -->
                <div class="section">
                    <h2>üë• Student Management</h2>
                    <div class="bulk-upload">
                        <h3>üì§ Bulk Upload Students</h3>
                        <p>Upload a JSON file with student data</p>
                        <input type="file" id="student-file" accept=".json">
                        <button class="btn-primary" onclick="uploadStudents()">Upload Students</button>
                    </div>
                    
                    <button class="btn-secondary" onclick="loadStudents()">Load All Students</button>
                    <div id="students-data" class="data-table">
                        <!-- Students table will be loaded here -->
                    </div>
                </div>

                <!-- Add New Student -->
                <div class="section">
                    <h2>‚ûï Add New Student</h2>
                    <form id="student-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Student Name *</label>
                                <input type="text" name="name" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" name="phone">
                            </div>
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" name="date_of_birth">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Parent Name *</label>
                                <input type="text" name="parent_name" required>
                            </div>
                            <div class="form-group">
                                <label>Parent Phone *</label>
                                <input type="tel" name="parent_phone" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Parent Email</label>
                                <input type="email" name="parent_email">
                            </div>
                            <div class="form-group">
                                <label>Emergency Contact</label>
                                <input type="text" name="emergency_contact">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea name="address" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Medical Conditions</label>
                            <textarea name="medical_conditions" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Add Student</button>
                    </form>
                </div>

                <!-- Program Management -->
                <div class="section">
                    <h2>üéØ Program Management</h2>
                    <button class="btn-secondary" onclick="loadPrograms()">Load All Programs</button>
                    <div id="programs-data" class="data-table">
                        <!-- Programs table will be loaded here -->
                    </div>
                </div>

                <div id="status-message" class="status"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://cricket-web-ace-academy.onrender.com/api';
        let authToken = '';

        // Authentication
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                
                if (result.success && result.data?.token) {
                    authToken = result.data.token;
                    showStatus('auth-status', 'Login successful!', 'success');
                    setTimeout(() => {
                        document.getElementById('auth-section').classList.add('hidden');
                        document.getElementById('dashboard-content').classList.remove('hidden');
                        loadStats();
                    }, 1000);
                } else {
                    showStatus('auth-status', 'Login failed: ' + (result.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                showStatus('auth-status', 'Login error: ' + error.message, 'error');
            }
        }

        // Utility function to show status messages
        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        // Load database statistics
        async function loadStats() {
            try {
                // Since we don't have a stats endpoint, we'll make individual calls
                const endpoints = ['students', 'programs', 'coaches', 'bookings', 'testimonials'];
                const statsGrid = document.getElementById('stats-grid');
                statsGrid.innerHTML = '';

                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(`${API_BASE}/${endpoint}`, {
                            headers: {
                                'Authorization': `Bearer ${authToken}`
                            }
                        });
                        const result = await response.json();
                        
                        let count = 0;
                        if (result.success && result.data) {
                            if (result.data.students) count = result.data.students.length;
                            else if (result.data.programs) count = result.data.programs.length;
                            else if (result.data.coaches) count = result.data.coaches.length;
                            else if (result.data.bookings) count = result.data.bookings.length;
                            else if (result.data.testimonials) count = result.data.testimonials.length;
                        }

                        const statCard = document.createElement('div');
                        statCard.className = 'stat-card';
                        statCard.innerHTML = `
                            <h3>${endpoint.charAt(0).toUpperCase() + endpoint.slice(1)}</h3>
                            <div class="number">${count}</div>
                        `;
                        statsGrid.appendChild(statCard);
                    } catch (error) {
                        console.error(`Error loading ${endpoint}:`, error);
                    }
                }
            } catch (error) {
                showStatus('status-message', 'Error loading statistics: ' + error.message, 'error');
            }
        }

        // Load students data
        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE}/students`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success && result.data?.students) {
                    const studentsData = document.getElementById('students-data');
                    let tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Parent Name</th>
                                    <th>Parent Phone</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    result.data.students.forEach(student => {
                        tableHTML += `
                            <tr>
                                <td>${student.id}</td>
                                <td>${student.name}</td>
                                <td>${student.email || 'N/A'}</td>
                                <td>${student.phone || 'N/A'}</td>
                                <td>${student.parent_name}</td>
                                <td>${student.parent_phone}</td>
                                <td>${new Date(student.created_at).toLocaleDateString()}</td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += '</tbody></table>';
                    studentsData.innerHTML = tableHTML;
                    showStatus('status-message', `Loaded ${result.data.students.length} students`, 'success');
                } else {
                    showStatus('status-message', 'No students found', 'error');
                }
            } catch (error) {
                showStatus('status-message', 'Error loading students: ' + error.message, 'error');
            }
        }

        // Load programs data
        async function loadPrograms() {
            try {
                const response = await fetch(`${API_BASE}/programs`);
                const result = await response.json();
                
                if (result.success && result.data?.programs) {
                    const programsData = document.getElementById('programs-data');
                    let tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Duration</th>
                                    <th>Price</th>
                                    <th>Age Group</th>
                                    <th>Skill Level</th>
                                    <th>Active</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    result.data.programs.forEach(program => {
                        tableHTML += `
                            <tr>
                                <td>${program.id}</td>
                                <td>${program.title}</td>
                                <td>${program.duration || 'N/A'}</td>
                                <td>${program.price ? '‚Çπ' + program.price : 'N/A'}</td>
                                <td>${program.age_group || 'N/A'}</td>
                                <td>${program.skill_level}</td>
                                <td>${program.is_active ? '‚úÖ' : '‚ùå'}</td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += '</tbody></table>';
                    programsData.innerHTML = tableHTML;
                    showStatus('status-message', `Loaded ${result.data.programs.length} programs`, 'success');
                } else {
                    showStatus('status-message', 'No programs found', 'error');
                }
            } catch (error) {
                showStatus('status-message', 'Error loading programs: ' + error.message, 'error');
            }
        }

        // Add new student
        document.getElementById('student-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const studentData = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch(`${API_BASE}/students`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(studentData),
                });

                const result = await response.json();
                
                if (result.success) {
                    showStatus('status-message', 'Student added successfully!', 'success');
                    e.target.reset();
                    loadStats(); // Refresh stats
                } else {
                    showStatus('status-message', 'Error adding student: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('status-message', 'Error adding student: ' + error.message, 'error');
            }
        });

        // Upload students from JSON file
        async function uploadStudents() {
            const fileInput = document.getElementById('student-file');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('status-message', 'Please select a JSON file', 'error');
                return;
            }
            
            try {
                const fileContent = await file.text();
                const students = JSON.parse(fileContent);
                
                if (!Array.isArray(students)) {
                    throw new Error('JSON file should contain an array of student objects');
                }
                
                let successCount = 0;
                let errorCount = 0;
                
                for (const student of students) {
                    try {
                        const response = await fetch(`${API_BASE}/students`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authToken}`
                            },
                            body: JSON.stringify(student),
                        });

                        const result = await response.json();
                        if (result.success) {
                            successCount++;
                        } else {
                            errorCount++;
                        }
                    } catch (error) {
                        errorCount++;
                    }
                }
                
                showStatus('status-message', `Bulk upload completed: ${successCount} success, ${errorCount} errors`, 'success');
                loadStats(); // Refresh stats
                fileInput.value = ''; // Clear file input
                
            } catch (error) {
                showStatus('status-message', 'Error parsing JSON file: ' + error.message, 'error');
            }
        }

        // Export data
        async function exportData(dataType) {
            try {
                const response = await fetch(`${API_BASE}/${dataType}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const dataStr = JSON.stringify(result.data, null, 2);
                    const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                    
                    const exportFileDefaultName = `${dataType}_export_${new Date().toISOString().split('T')[0]}.json`;
                    
                    const linkElement = document.createElement('a');
                    linkElement.setAttribute('href', dataUri);
                    linkElement.setAttribute('download', exportFileDefaultName);
                    linkElement.click();
                    
                    showStatus('status-message', `${dataType} data exported successfully`, 'success');
                } else {
                    showStatus('status-message', `Error exporting ${dataType}: ` + result.message, 'error');
                }
            } catch (error) {
                showStatus('status-message', `Error exporting ${dataType}: ` + error.message, 'error');
            }
        }
    </script>
</body>
</html>
